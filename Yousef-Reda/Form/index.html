<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
</head>

<body>
    
    <form action="" method="">
        <div>
            <label for="f-name">First Name: </label>
            <input type="text" id="f-name">
        </div>
        <div>
            <label for="l-name">Last Name: </label>
            <input type="text" id="l-name">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="email">email: </label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="website">website: </label>
            <input type="url" id="website">
        </div>
        <div>
            <label for="rate">rate: </label>
            <input type="range" id="rate" min="1" max="6">
        </div>
        <div>
            <label for="date">date: </label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="month">month: </label>
            <input type="month" id="month">
        </div>
        <div>
            <label for="time">time: </label>
            <input type="time" id="time">
        </div>
        <div>
            <label for="color">color: </label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="file">file: </label>
            <input type="file" id="file">
        </div>
        <div>
            <label for="search">search: </label>
            <input type="search" id="search">
        </div>
        <div>
            <span>gender</span>
            <input type="radio" id="male" name="gender">
            <label for="male">male: </label>
            <input type="radio" id="female" name="gender">
            <label for="female">female: </label>
        </div>
        <div>
            <span>sports</span>
            <input type="checkbox" id="football" name="sports">
            <label for="football">football: </label>
            <input type="checkbox" id="basketball" name="sports">
            <label for="basketball">basketball: </label>
            <input type="checkbox" id="swimming" name="sports">
            <label for="swimming">swimming: </label>
        </div>
        <div>
            <label for="description">description: </label>
            <textarea name="description" id="description"></textarea>
        </div>
        <div>
            <label for="countries">country</label>
            <select name="countries" id="countries">
                <option value="">Select Country</option>
                <option value="Egypt">Egypt</option>
                <option value="USA">USA</option>
                <option value="SUA">SUA</option>
            </select>
        </div>
        <div>
            <label for="list">country</label>
            <input list="countries-list" id="list">
            <datalist id="countries-list">
                <option value="Egypt">
                <option value="USA">
                <option value="SUA">
                <option value="UAE">
            </datalist>
        </div>
        <div>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </div>
    </form>

</body>

</html>
