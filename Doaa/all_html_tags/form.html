<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Document</title>
    </head>
    <body>
        <form action="index.html" method="get" target="_blank"> <!-- use post method to save data -->

            <input type="text" id="un" name="un" placeholder="username" value="Doaa" autofocus required>
            <br>
            <input type="text" id="ln" name="ln" placeholder="lastname" value="ali" autocomplete="" readonly required>
            <br>
            <label for="pw">password</label >
            <input type="password" id="pw" name="pw" minlength="6" maxlength="15" required>
            <br>
            <label for="ph">phone</label>
            <input type="tel" id="ph" name="ph">
            <br>
            <label for="age">age</label>
            <input type="number" id="age" name="age">
            <br>
            <label for="url">website</label>
            <input type="url" id="url">
            <br>
            <label for="mail">email</label>
            <input type="email" id="mail">
            <br>
            <label for="rate">rate</label>
            <input type="range" id="rate" min="1" max="5" >
            <br>
            <label for="bd">birthdate</label>
            <input type="date" id="bd">
            <br>
            <label for="mo">month</label>
            <input type="month" id="mo">
            <br>
            <label for="time">time</label>
            <input type="time" id="time">
            <br>
            <label for="color">color</label>
            <input type="color" id="cplor">
            <br>
            <label for="cv">cv</label>
            <input type="file" id="cv">
            <br>
            <label for="search">search</label>
            <input type="search" id="search">
            <br>
            <input type="hidden">
            <br>
            <span>gender</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female" checked>
            <label for="female">female</label>
            <br>
            <span>sports</span>
            <input type="checkbox" name="sports" id="fb" value="football">
            <label for="fb">football</label>
            <input type="checkbox" name="sports" id="bb" value="basketball">
            <label for="bb">basketball</label>
            <input type="checkbox" name="sports" id="hb" value="handball">
            <label for="hb">handball</label>
            <br>
            <label for="comment">comment</label>
            <textarea name="" id="comment" cols="10" rows="5"></textarea>
            <br>
            <select name="" id="">
                <option value="" disabled selected>Select City</option>
                <option value="cairo">cairo</option>
                <option value="giza">giza</option>
                <option value="alx">alx</option>
                <option value="asyut" disabled>asyut</option>
            </select>
            <br>
            <label for="">country</label>
            <input type="text" name="" id="" list="country">
            <datalist id="country">
                <option value="egypt">
                <option value="saudi">
            </datalist>
            <br>
            <input type="reset" value="reset" >
            <input type="submit" value="submit" >
            <br>
        </form>
        <!-- ifram -->
         <iframe src="media.html" title="media page" frameborder="0"></iframe>
        <br>
         <!-- canvas -->
         <canvas width="100" height="100" style="border: 2px solid red;" ></canvas>
        <br>
         <!-- svg -->
         <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
            <title>dddddd</title>
            <desc>fffff</desc>
            <circle r="45" cx="50" cy="50" fill="red" />
        </svg>
    </body>
</html>
