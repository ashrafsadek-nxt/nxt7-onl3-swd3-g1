<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="jumia online store" />
    <meta name="keywords" content="online store" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Jumia</title>

    <!-- ^ favicon -->
    <link rel="shortcut icon" href="./assets/images/star.svg" type="image/x-icon" />

    <!-- ^ font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ^ css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <!-- banner section -->
    <section class="banner container">
        <img src="./assets/images/banner.png" alt="jumia banner" />
    </section>
    <!-- end -->

    <!-- settings section -->
    <section class="settings">
        <div class="container d-flex">
            <!-- left sec -->
            <div class="selling">
                <a href="https://sell.jumia.com/en/start-now/" target="_blank" class="d-flex">
                    <img src="./assets/images/star.svg" alt="selling on jumia" />
                    <span>Sell On Jumia</span>
                </a>
            </div>
            <!-- middle sec -->
            <div class="paying d-flex">
                <img src="./assets/images/jumia.svg" alt="jumia logo" />
                <a href="#">
                    <img src="./assets/images/pay.svg" alt="" />
                </a>
            </div>
            <!-- right sec -->
            <div class="lang d-flex">
                <div class="eng d-flex">
                    <img src="./assets/images/uk.png" alt="United Kingdom flag" />
                    <a href="#">English</a>
                </div>
                <div class="arb d-flex">
                    <img src="./assets/images/egy.png" alt=" Egypt flag" />
                    <a href="#">عربي</a>
                </div>
            </div>
        </div>
    </section>
    <!-- end -->

    <!-- navbar -->
    <header>
        <nav class="container d-flex">
            <div class="logo">
            <a href="https://www.jumia.com.eg/"><img src="./assets/images/jumia.svg" alt="jumia logo" /></a>
            </div>
            <form action="#" method="get" class="d-flex">
                <div>
                    <input type="text" placeholder="Search product, brands and categories" />
                </div>
                <button type="submit">Search</button>
            </form>
            <div class="user d-flex">
                <div class="account d-flex">
                    <span><i class="fa-solid fa-user"></i></span>
                    <span>Account</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="help d-flex">
                    <span><i class="fa-solid fa-question"></i></span>
                    <span>Help</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="cart d-flex">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <span>Cart</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- end -->
</body>
</html>
