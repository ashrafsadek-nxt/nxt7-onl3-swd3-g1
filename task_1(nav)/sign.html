<body>
    <h1>My Plant</h1>
    <div class="sign">
        <!-- <h2>Create Account</h2> -->
        <form>
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="username">FirstName</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                <label for="username">SurnName</label>
                <input type="text" id="surnname" name="surnname" placeholder="Enter your surnname" required>
                </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>  
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
            <div class="input-group">   
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>  
            <div class="input-group">
                <label for="date">Date Of Birthday</label>
                <input type="date" id="date" name="date" required>
                </div>
            <div class="input-group2">
                <span>gender</span>
                <div class="radio-group">
                    <label for="radio">male</label>
                <input type="radio" id="" name="gender" value="male" required>
                </div>
                <div class="radio-group">
                <label for="radio">female</label>
                <input type="radio" id="" name="gender" value="female" required>
                </div>
            </div>
            <div class="input-group3">
                <button type="submit"><a href="index.html">Sign Up</a></button>
            </div>
        </form>
    </div>
