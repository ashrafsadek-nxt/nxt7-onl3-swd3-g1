<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sign in page for users">
    <meta name="keywords" content="sign in, login, user form">
    <link rel="stylesheet" href="./login.css">
    <title>Sign In</title>
</head>
<body>

    <header>
        <h1 style="color: white; text-align: center;">Sign In</h1>
    </header>
    
    <main>
        <div class="div">
            <form action="" method="POST">
                <h2>Full Data</h2>

                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="pw" name="pw" placeholder="Password" required>
                <input type="tel" id="ph" name="ph" placeholder="Phone Number" pattern="[0-9]{11}" required>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </main>

</body>
</html>
