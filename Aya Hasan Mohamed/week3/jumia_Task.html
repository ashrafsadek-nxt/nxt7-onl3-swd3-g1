<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="jumia store" />
    <meta name="keywords" content="online store" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Jumia</title>
    <link rel="shortcut icon" href="./assets/images/star.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/jumia_task.css" />
</head>
<body>
    <!-- banner -->
    <div class="banner">
        <img src="./assets/images/banner.png" alt="jumia banner" width="100%"/>
    </div>
    <!--banner end -->
    <!-- settings -->
    <div class="settings" >
        <div class="container  dis-flex">
            <div class="sell-on"  >
                <a href="https://sell.jumia.com/en/start-now/" target="_blank" class="d-flex">
                    <img src="./assets/images/star.svg" alt="selling on jumia" />
                    <span>Sell On Jumia</span>
                </a>
            </div>
            <div class="paying  dis-flex">
                <img src="./assets/images/jumia.svg" alt="jumia logo" />
                <a href="#">
                    <img src="./assets/images/pay.svg" alt="Pay logo" />
                </a>
            </div>
            <div class="lang  dis-flex">
                <div class="eng  dis-flex">
                    <img src="./assets/images/uk.png" />
                    <a href="#">English</a>
                </div>
                <div class="arab  dis-flex">
                    <img src="./assets/images/egy.png"  />
                    <a href="#">عربي</a>
                </div>
            </div>
        </div>
    </div>
    <!-- settings end -->
    <!-- main navbar -->
    <header >
        <nav class="container dis-flex" >
            <div class="logo">
                 <a href="https://www.jumia.com.eg/"><img src="./assets/images/jumia.svg" alt="jumia logo" /></a>
            </div >
            <form action="#" method="get" class="form dis-flex">
                <div>
                    <input type="text" placeholder="Search product......." />
                </div>
                <button type="submit">Search</button>
            </form>
            <div class="user dis-flex">
                <div class="account  dis-flex">
                    <span><i class="fa-solid fa-user"></i></span>
                    <span>Account</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="help dis-flex">
                    <span><i class="fa-solid fa-question"></i></span>
                    <span>Help</span>
                    <span><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="cart  dis-flex">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <span>Cart</span>
                </div>
            </div>
        </nav>
    </header>
    <!--main nav end -->
    
</body>
</html>
