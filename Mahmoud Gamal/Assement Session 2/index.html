<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="flex items-center justify-between p-4 bg-gray-100 shadow-md">
      <img src="shop.png" alt="logo" width="32" />
      <ul class="flex space-x-4">
        <li><a href="home.html" >Home</a></li>
        <li>
          <a href="about.html" >About</a>
        </li>
        <li>
          <a href="services.html" >Services</a>
        </li>
        <li>
          <a href="contact.html" >Contact</a>
        </li>
      </ul>
      <div class="flex items-center space-x-4">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input id="dark-toggle" type="checkbox" class="hidden peer" />
          <div
            class="relative w-10 h-5 bg-gray-300 rounded-full peer-checked:bg-gray-700 relative transition-colors duration-300"
          >
            <div id="dot"
              class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-transform duration-300"
            ></div>
          </div>
        </label>

        <div>
          <input
            type="text"
            placeholder="Search..."
            class="border rounded px-2"
          />
          <button
            type="submit"
            class="ml-2 bg-blue-500 text-white px-2  rounded"
          >
            Search
          </button>
        </div>
      </div>
    </nav>
  </body>
  <script>
    const toggle = document.getElementById("dark-toggle");
    toggle.addEventListener("change", function () {
      document.getElementById("dot").classList.toggle("translate-x-5");
    });
  </script>
</html>
