<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        body {
            margin: 2px;
            font-family: Arial;
            background-color: #f0f0f0;
        }

        header {
            background-color: #251264;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .search-box input {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }

       
        .login-box {
            width: 300px;
            margin: 50px auto; 
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #251264;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #3d2f91;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="assets/images/logo.webp" width="30" height="30" alt="">
            </div>

            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="contactus.html">Contact Us</a>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-box">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
