<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form-->
    <form action="contactus.html" method="">
        <label for="un">username</label>
        <input type="text" id="un">
        <br>
        <label for="ln">lastname</label>
        <input type="text" id="ln">
        <br>
        <label for="pwd">password</label>
        <input type="text" id="pwd">
        <br>
        <label for="phone">phone</label>
        <input type="text" id="phone">
        <br>
        <label for="age">age</label>
        <input type="text" id="age">
        <br>
        <label for="mail">email</label>
        <input type="text" id="email">
        <br>
        <label for="birthdate">birthdate</label>
        <input type="date" id="birthdate">
        <br>
        <label for="time">month</label>
        <input type="time" id="time">
        <br>
        <label for="rate">rate</label>
        <input type="range" name="" id="rate" min="1" max="5">
        <br>
        <label for="color">color</label>
        <input type="color" name="" id="color">
        <br>
        <label for="file">upload file</label>
        <input type="file" name="" id="file">
        <br>
        <label for="search">search</search></label>
        <input type="search" name="search">
        <br>
        <span>gender</span>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <span>sports</span>
        <input type="checkbox" name="sports" id="football">
        <label for="football">football</label>
        <input type="checkbox" name="sports" id="handball">
        <label for="handball">handball</label>
        <input type="checkbox" name="sports" id="basketball">
        <label for="basketball">basketball</label>
        <br>
        <label for="comment">comment</label>
        <textarea name="" id="comment" cols="10" rows="4"></textarea>
        <br>
        <select name="" id="">
                <option value="">select city</option>
                <option value="cairo">cairo</option>
                <option value="giza">giza</option>
        </select>
        <br>

        <input type="reset" value="delete">
        <input type="submit" value="save">
    </form>
</body>
</html>
